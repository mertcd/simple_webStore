<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payment.css">
    <title>Payment</title>
</head>
<body>
    
    <h1>Lütfen Adresinizi giririniz</h1>
    <div class="form-group">
        <input type="street" 
               class="form-control" 
               id="autocomplete" 
               placeholder="Sokak">
        
        <input type="city" 
               class="form-control" 
               id="inputCity" 
               placeholder="Şehir">
        
        <input type="state" 
               class="form-control" 
               id="inputState" 
               placeholder="İl">
        
        <input type="zip" 
               class="form-control" 
               id="inputZip" 
               placeholder="Zip">
        
        <input type="county" 
               class="form-control" 
               id="inputCounty" 
               placeholder="Bölge">
        
        <input type="country" 
               class="form-control" 
               id="inputCountry" 
               placeholder="Ülke">
      </div>
</body>
</html>
