<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="payment.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="index.js"></script>
    <title>Payment</title>
</head>
<body>
    
       <div class="row">
              <div class="col-75">
                <div class="container">
                  <form action="/action_page.php">
            
                    <div class="row">
                      <div class="col-50">
                        <h3>Fatura Adresi</h3>
                        <label for="fname"><i class="fa fa-user"></i> Tam isim</label>
                        <input type="text" id="fname" name="firstname" placeholder="John M. Doe">
                        <label for="email"><i class="fa fa-envelope"></i> Email</label>
                        <input type="text" id="email" name="email" placeholder="john@example.com">
                        <label for="adr"><i class="fa fa-address-card-o"></i> Adress</label>
                        <input type="text" id="adr" name="address" placeholder="542 W. 15th Street">
                        <label for="city"><i class="fa fa-institution"></i> Şehir</label>
                        <input type="text" id="city" name="city" placeholder="New York">
            
                        <div class="row">
                          <div class="col-50">
                            <label for="state">Ilçe</label>
                            <input type="text" id="state" name="state" placeholder="NY">
                          </div>
                          <div class="col-50">
                            <label for="zip">Zip</label>
                            <input type="text" id="zip" name="zip" placeholder="10001">
                          </div>
                        </div>
                      </div>
            
                      <div class="col-50">
                        <h3>Payment</h3>
                        <label for="fname">Cards</label>
                        <div class="icon-container">
                          <i class="fa fa-cc-visa" style="color:navy;"></i>
                          <i class="fa fa-cc-amex" style="color:blue;"></i>
                          <i class="fa fa-cc-mastercard" style="color:red;"></i>
                          <i class="fa fa-cc-discover" style="color:orange;"></i>
                        </div>
                        <label for="cname">Kartın üzerindeki isim</label>
                        <input type="text" id="cname" name="cardname" placeholder="John More Doe">
                        <label for="ccnum">Kredi kartı numarası</label>
                        <input type="text" id="ccnum" name="cardnumber" placeholder="1111-2222-3333-4444">
                        <label for="expmonth">Son Kullanma Tarihi Ay</label>
                        <input type="text" id="expmonth" name="expmonth" placeholder="September">
            
                        <div class="row">
                          <div class="col-50">
                            <label for="expyear">Son Kullanma Tarihi Yıl</label>
                            <input type="text" id="expyear" name="expyear" placeholder="2018">
                          </div>
                          <div class="col-50">
                            <label for="cvv">CVV</label>
                            <input type="text" id="cvv" name="cvv" placeholder="352">
                          </div>
                        </div>
                      </div>
            
                    </div>
                    <label>
                      <input type="checkbox" checked="checked" name="sameadr"> Fatura adresi ve kargo adresi aynı mı?
                    </label>
                    <input type="submit" value="Continue to checkout" class="btn">
                  </form>
                </div>
              </div>
            
              <div class="col-25">
                <div class="container">
                  <h4>Cart
                    <span class="price" style="color:black">
                      <i class="fa fa-shopping-cart"></i>
                      <b>4</b>
                    </span>
                  </h4>
                  <div id="basket"></div>
                  
                  
                  
                  <hr>
                  <p>Total <span class="price" style="color:black"><b>$30</b></span></p>
                </div>
              </div>
            </div>
   
</body>
</html>
